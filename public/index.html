<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaT | Slate Blur Control Center</title>
    <style>
        :root {
            --bg: #020617;
            --glass: rgba(30, 41, 59, 0.7);
            --accent: #10b981;
            --text: #f8fafc;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background: radial-gradient(circle at top right, #1e293b, #020617);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Transparent Sidebar */
        .sidebar {
            width: 320px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
        }

        .status-badge {
            padding: 0.6rem 1rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .online { color: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .offline { color: #ef4444; border-color: #ef4444; }

        /* Keyboard Input Styling */
        .input-group {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #remote-kb {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s;
        }

        #remote-kb:focus { border-color: var(--accent); }

        /* Main Viewport */
        .viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Auto-sizing Phone Frame */
        .phone-frame {
            background: #000;
            border: 12px solid #334155;
            border-radius: 45px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        canvas {
            display: block;
            max-height: 72vh;
            width: auto;
            cursor: crosshair;
            background: #000;
        }

        /* Integrated Bottom Nav Bar */
        .nav-bar {
            height: 64px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--border);
        }

        .nav-item {
            cursor: pointer;
            color: #94a3b8;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .nav-item:hover { color: var(--accent); background: rgba(255,255,255,0.05); }
        .nav-item:active { transform: scale(0.85); }
        .nav-item svg { width: 26px; height: 26px; fill: currentColor; }

        .controls-hint {
            position: absolute;
            bottom: 2rem;
            background: var(--glass);
            backdrop-filter: blur(8px);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">RaT CONTROL</div>
        
        <div id="stat" class="status-badge offline">
            <span id="dot">●</span> Waiting for Device...
        </div>

        <hr style="border:0; border-top: 1px solid var(--border); width:100%; margin: 1rem 0;">

        <div>
            <small style="color: #64748b; text-transform: uppercase; font-size: 10px; letter-spacing: 1px;">Controller Session</small>
            <p id="session-id" style="font-size: 12px; color: #94a3b8; font-family: monospace; margin-top: 5px;">Offline</p>
        </div>

        <div class="input-group">
            <small style="color: #64748b; text-transform: uppercase; font-size: 10px;">Remote Keyboard</small>
            <input type="text" id="remote-kb" placeholder="Type and press Enter...">
        </div>
    </div>

    <div class="viewport">
        <div class="phone-frame">
            <canvas id="screen"></canvas>
            
            <div class="nav-bar">
                <div class="nav-item" onclick="sendKey('recent')" title="Recents">
                    <svg viewBox="0 0 24 24"><path d="M19,5V19H5V5H19M19,3H5C3.9,3,3,3.9,3,5V19c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z"/></svg>
                </div>
                <div class="nav-item" onclick="sendKey('home')" title="Home">
                    <svg viewBox="0 0 24 24"><path d="M12,2L2,12h3v8h6v-6h2v6h6v-8h3L12,2z"/></svg>
                </div>
                <div class="nav-item" onclick="sendKey('back')" title="Back">
                    <svg viewBox="0 0 24 24"><path d="M11.67,3.87L9.9,2.1L0,12l9.9,9.9l1.77-1.77L3.54,12L11.67,3.87z"/></svg>
                </div>
            </div>
        </div>
        <div class="controls-hint">Tap Screen | Drag to Swipe</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('stat');
        const sessionText = document.getElementById('session-id');
        const kbInput = document.getElementById('remote-kb');

        let isDown = false;
        let startX, startY;

        socket.emit("identify", "controller");

        socket.on("display_frame", (data) => {
            statusDiv.innerText = "● Device Online";
            statusDiv.className = "status-badge online";
            sessionText.innerText = socket.id;

            const img = new Image();
            img.onload = () => {
                // Dynamic Resizing: Update canvas size to match phone source
                if (canvas.width !== img.width || canvas.height !== img.height) {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }
                ctx.drawImage(img, 0, 0);
            };
            img.src = "data:image/jpeg;base64," + data;
        });

        // Click & Drag Detection (Tap vs Swipe)
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            startX = (e.clientX - rect.left) / rect.width;
            startY = (e.clientY - rect.top) / rect.height;
            isDown = true;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDown) return;
            const rect = canvas.getBoundingClientRect();
            const endX = (e.clientX - rect.left) / rect.width;
            const endY = (e.clientY - rect.top) / rect.height;
            isDown = false;

            const dist = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));

            if (dist < 0.025) {
                // Tap command
                socket.emit("send_command", { action: "tap", x: startX, y: startY });
            } else {
                // Swipe command
                socket.emit("send_command", { action: "swipe", x1: startX, y1: startY, x2: endX, y2: endY });
            }
        });

        // Navigation Key Relays
        function sendKey(val) {
            socket.emit("send_command", { action: "key", value: val });
        }

        // Keyboard Relay
        kbInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && kbInput.value.trim() !== '') {
                socket.emit("send_command", { action: "type", text: kbInput.value });
                kbInput.value = '';
            }
        });

        socket.on("disconnect", () => {
            statusDiv.innerText = "● Disconnected";
            statusDiv.className = "status-badge offline";
            sessionText.innerText = "Offline";
        });
    </script>
</body>
</html>
