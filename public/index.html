<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaT | Control Center</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #10b981;
            --text: #f8fafc;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar info */
        .sidebar {
            width: 300px;
            background: var(--card);
            border-right: 1px solid #334155;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: -0.05em;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #0002;
        }

        .online { color: var(--accent); border: 1px solid var(--accent); }
        .offline { color: #ef4444; border: 1px solid #ef4444; }

        /* Main Viewport */
        .viewport {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .phone-frame {
            background: #000;
            border: 12px solid #334155;
            border-radius: 40px;
            padding: 5px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            max-height: 85vh;
            width: auto;
            border-radius: 30px;
            cursor: crosshair;
        }

        .controls-hint {
            position: absolute;
            bottom: 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(8px);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.85rem;
            border: 1px solid #334155;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">RaT CONTROL</div>
        <div id="stat" class="status-badge offline">
            <span id="dot">●</span> Waiting for Device...
        </div>
        <hr style="border:0; border-top: 1px solid #334155; width:100%">
        <div>
            <small style="color: #94a3b8">Active Sessions</small>
            <p id="session-id">None</p>
        </div>
    </div>

    <div class="viewport">
        <div class="phone-frame">
            <canvas id="screen" width="1080" height="2400"></canvas>
        </div>
        <div class="controls-hint">Click anywhere on the screen to simulate a tap</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById('screen');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('stat');
        const sessionText = document.getElementById('session-id');

        socket.emit("identify", "controller");

        socket.on("display_frame", (data) => {
            statusDiv.innerText = "● Device Online";
            statusDiv.className = "status-badge online";
            sessionText.innerText = socket.id;

            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = "data:image/jpeg;base64," + data;
        });

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            // Calculate normalized coordinates (0.0 to 1.0)
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            socket.emit("send_command", { action: "tap", x: x, y: y });
            
            // Visual feedback for click
            console.log(`Tap sent at ${x.toFixed(2)}, ${y.toFixed(2)}`);
        });

        socket.on("disconnect", () => {
            statusDiv.innerText = "● Disconnected";
            statusDiv.className = "status-badge offline";
        });
    </script>
</body>
</html>
